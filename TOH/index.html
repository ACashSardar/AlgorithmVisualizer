<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="row m-0">
      <div class="col-sm col-md-4 p-5">
        <div class="d-flex justify-content-between">
          <h2>Tower of Hanoi</h2>
          <a href="../index.html" class="mt-3">Home</a>
        </div>
        <hr />
        <div class="d-flex justify-content-between">
          <select class="form-select me-2" onchange="return changeInput(event)">
            <option value="3">3 Disks</option>
            <option value="1">1 Disk</option>
            <option value="2">2 Disks</option>
            <option value="4">4 Disks</option>
            <option value="5">5 Disks</option>
            <option value="6">6 Disks</option>
          </select>
          <button class="btn btn-success me-2" onclick="solve()">Solve</button>
          <button class="btn btn-danger" onclick="setup()">Reset</button>
        </div>
        <div class="d-flex">
          <div class="card my-2" style="width: 100%">
            <div class="card-body">
              <h6 class="custom-text">Animation delay</h6>
              <div class="d-flex justify-content-between custom-text">
                <label>1ms</label>
                <label>100ms</label>
                <label>200ms</label>
                <label>300ms</label>
                <label>400ms</label>
                <label>500ms</label>
              </div>
              <input
                type="range"
                class="form-range me-5"
                id="customRange1"
                name="animationSpeed"
                min="10"
                max="510"
                step="100"
                value="100"
                onchange="return adjustAnimation(event)"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm col-md-8 p-5">
        <div class="row m-0">
          <div class="col-md-4 bg-secondary border p-0">
            <div
              id="src"
              class="d-flex flex-column justify-content-end align-items-center"
              style="height: 18rem"
            ></div>
            <div class="text-center text-light p-2 bg-dark">
              <h5>Source</h5>
            </div>
          </div>

          <div class="col-md-4 bg-secondary border p-0">
            <div
              id="aux"
              class="d-flex flex-column justify-content-end align-items-center"
              style="height: 18rem"
            ></div>
            <div class="text-center text-light p-2 bg-dark">
              <h5>Auxiliary stick</h5>
            </div>
          </div>

          <div class="col-md-4 bg-secondary border p-0">
            <div
              id="dest"
              class="d-flex flex-column justify-content-end align-items-center"
              style="height: 18rem"
            ></div>
            <div class="text-center text-light p-2 bg-dark">
              <h5>Destination</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
