<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://s3.amazonaws.com/hr-assets/0/1527626183-88c8070977-isitBSTSample0.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script src="../navbar.js"></script>
    <div class="row mx-0">
      <div class="col-sm col-md-4 p-4">
        <p class="fw-light fs-4">Tower of Hanoi</p>
        <div class="d-flex justify-content-between">
          <select
            class="form-select rounded-2 me-2"
            onchange="return changeInput(event)"
          >
            <option value="3">3 Disks</option>
            <option value="1">1 Disk</option>
            <option value="2">2 Disks</option>
            <option value="4">4 Disks</option>
            <option value="5">5 Disks</option>
            <option value="6">6 Disks</option>
          </select>
          <button class="custom-btn me-2" onclick="solve()">Solve</button>
          <button class="custom-outline-btn" onclick="setup()">Reset</button>
        </div>
        <div class="d-flex">
          <div class="card rounded-2 my-2" style="width: 100%">
            <div class="card-body">
              <h6 class="custom-text">Animation delay</h6>
              <div class="d-flex justify-content-between custom-text">
                <label>1ms</label>
                <label>100ms</label>
                <label>200ms</label>
                <label>300ms</label>
                <label>400ms</label>
                <label>500ms</label>
              </div>
              <input
                type="range"
                class="form-range me-5"
                id="customRange1"
                name="animationSpeed"
                min="10"
                max="510"
                step="100"
                value="100"
                onchange="return adjustAnimation(event)"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm col-md-8 p-4">
        <div class="row mx-0 my-5">
          <div class="col-md-4 disk-holder p-1">
            <div
              id="src"
              class="d-flex flex-column justify-content-end align-items-center"
              style="height: 18rem"
            ></div>
            <div class="text-light bg-dark text-center rounded-0">
              <label>Source</label>
            </div>
          </div>

          <div class="col-md-4 disk-holder p-1">
            <div
              id="aux"
              class="d-flex flex-column justify-content-end align-items-center"
              style="height: 18rem"
            ></div>
            <div class="text-light bg-dark text-center rounded-0">
              <label>Auxiliary</label>
            </div>
          </div>

          <div class="col-md-4 disk-holder p-1">
            <div
              id="dest"
              class="d-flex flex-column justify-content-end align-items-center"
              style="height: 18rem"
            ></div>
            <div class="text-light bg-dark text-center rounded-0">
              <label>Destination</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center mt-5 pt-5">
      Developed by &copy; Akash Sardar, 2023
    </footer>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
