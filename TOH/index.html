<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light border border-bottom p-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand fs-4 fw-bold" href="#">ALGORITHM VISUALIZER</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Sorting/index.html">Sorting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Sudoku/index.html">Sudoku</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../TOH/index.html">Tower of Hanoi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../BFSandDFS/index.html">BFS and DFS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row mx-0">
      <div class="col-sm col-md-4 p-4">
        <p class="fw-light fs-4">Tower of Hanoi</p>
        <div class="d-flex justify-content-between">
          <select
            class="form-select rounded-0 me-2"
            onchange="return changeInput(event)"
          >
            <option value="3">3 Disks</option>
            <option value="1">1 Disk</option>
            <option value="2">2 Disks</option>
            <option value="4">4 Disks</option>
            <option value="5">5 Disks</option>
            <option value="6">6 Disks</option>
          </select>
          <button
            class="btn btn-lg btn-outline-success rounded-0 me-2"
            onclick="solve()"
          >
            Solve
          </button>
          <button
            class="btn btn-lg btn-outline-danger rounded-0"
            onclick="setup()"
          >
            Reset
          </button>
        </div>
        <div class="d-flex">
          <div class="card rounded-0 my-2" style="width: 100%">
            <div class="card-body">
              <h6 class="custom-text">Animation delay</h6>
              <div class="d-flex justify-content-between custom-text">
                <label>1ms</label>
                <label>100ms</label>
                <label>200ms</label>
                <label>300ms</label>
                <label>400ms</label>
                <label>500ms</label>
              </div>
              <input
                type="range"
                class="form-range me-5"
                id="customRange1"
                name="animationSpeed"
                min="10"
                max="510"
                step="100"
                value="100"
                onchange="return adjustAnimation(event)"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm col-md-8 p-4">
        <div class="row mx-0">
          <div class="col-md-4 border disk-holder p-0">
            <div
              id="src"
              class="d-flex flex-column justify-content-end align-items-center"
              style="height: 18rem"
            ></div>
            <div class="text-center text-light p-2 bg-dark">
              <h5>Source</h5>
            </div>
          </div>

          <div class="col-md-4 border disk-holder p-0">
            <div
              id="aux"
              class="d-flex flex-column justify-content-end align-items-center"
              style="height: 18rem"
            ></div>
            <div class="text-center text-light p-2 bg-dark">
              <h5>Auxiliary stick</h5>
            </div>
          </div>

          <div class="col-md-4 border disk-holder p-0">
            <div
              id="dest"
              class="d-flex flex-column justify-content-end align-items-center"
              style="height: 18rem"
            ></div>
            <div class="text-center text-light p-2 bg-dark">
              <h5>Destination</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
