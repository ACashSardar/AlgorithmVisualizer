<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Sorting Visualizer</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light border border-bottom p-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand fs-4 fw-bold" href="#">ALGORITHM VISUALIZER</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Sorting/index.html">Sorting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Sudoku/index.html">Sudoku</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../TOH/index.html">Tower of Hanoi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../BFSandDFS/index.html">BFS and DFS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row mx-0">
      <div class="col-sm col-md-4 p-4">
        <p class="fw-light fs-4">Sorting Visualizer</p>
        <div class="d-flex justify-content-center mb-2">
          <select
            class="form-select rounded-0 me-2"
            onchange="return handleSortAlgo(event)"
          >
            <option value="bubbleSort">Bubble Sort</option>
            <option value="selectionSort">Selection Sort</option>
            <option value="insertionSort">Insertion Sort</option>
            <option value="mergeSort">Merge Sort</option>
            <option value="quickSort">Quick Sort</option>
          </select>
          <button
            class="btn btn-lg btn-outline-success rounded-0 me-2"
            onclick="return handleSort()"
          >
            Sort
          </button>
          <button
            class="btn btn-lg btn-outline-danger rounded-0"
            type="submit"
            onclick="return loadRandomSamples()"
          >
            Shuffle
          </button>
        </div>
        <div class="card rounded-0 mb-2">
          <div class="card-body">
            <h6>Animation delay</h6>
            <div class="d-flex justify-content-between">
              <label>1ms</label>
              <label>100ms</label>
              <label>200ms</label>
              <label>300ms</label>
              <label>400ms</label>
              <label>500ms</label>
            </div>
            <input
              type="range"
              class="form-range"
              id="customRange1"
              name="animationSpeed"
              min="0"
              max="10"
              step="2"
              value="0"
              onchange="return adjustAnimation(event)"
            />
          </div>
        </div>
        <div class="card rounded-0">
          <div class="card-body">
            <h6>Number of Samples</h6>
            <div class="d-flex justify-content-between">
              <label>10</label>
              <label>20</label>
              <label>30</label>
              <label>40</label>
              <label>50</label>
              <label>60</label>
            </div>
            <input
              type="range"
              class="form-range"
              id="customRange1"
              name="bar-width"
              min="10"
              max="60"
              step="10"
              value="10"
              onchange="return adjustBarWidth(event)"
            />
          </div>
        </div>
      </div>

      <div class="col-sm col-md-8 p-4">
        <div class="card rounded-0">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <label id="complexity" class="fs-6">TC: 0[ nÂ² ]</label>
              <label id="array-size" class="fs-6">Array Size</label>
              <label id="runtime" class="fs-6">Stopped</label>
            </div>
          </div>
        </div>
        <div class="card border rounded-0" style="height: 18rem">
          <div class="card-body bg-light">
            <ul id="bar-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
