<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://s3.amazonaws.com/hr-assets/0/1527626183-88c8070977-isitBSTSample0.png"
      type="image/x-icon"
    />
    <title>Sorting Visualizer</title>
  </head>

  <body>
    <script src="../navbar.js"></script>
    <div class="row mx-0">
      <div class="col-sm col-md-4 p-4">
        <h4>Sorting Visualizer</h4>
        <div class="d-flex justify-content-center mb-2">
          <select
            class="form-select rounded-2 me-2"
            onchange="return handleSortAlgo(event)"
          >
            <option value="bubbleSort">Bubble Sort</option>
            <option value="selectionSort">Selection Sort</option>
            <option value="insertionSort">Insertion Sort</option>
            <option value="mergeSort">Merge Sort</option>
            <option value="quickSort">Quick Sort</option>
          </select>
          <button class="custom-btn me-2" onclick="return handleSort()">
            Sort
          </button>
          <button
            class="custom-outline-btn"
            type="submit"
            onclick="return loadRandomSamples()"
          >
            Shuffle
          </button>
        </div>
        <div class="card rounded-2 mb-2">
          <div class="card-body">
            <h6>Animation delay</h6>
            <div class="d-flex justify-content-between">
              <label>1ms</label>
              <label>100ms</label>
              <label>200ms</label>
              <label>300ms</label>
              <label>400ms</label>
              <label>500ms</label>
            </div>
            <input
              type="range"
              class="form-range"
              id="customRange1"
              name="animationSpeed"
              min="0"
              max="10"
              step="2"
              value="0"
              onchange="return adjustAnimation(event)"
            />
          </div>
        </div>
        <div class="card rounded-2">
          <div class="card-body">
            <h6>Number of Samples</h6>
            <div class="d-flex justify-content-between">
              <label>10</label>
              <label>20</label>
              <label>30</label>
              <label>40</label>
              <label>50</label>
              <label>60</label>
            </div>
            <input
              type="range"
              class="form-range"
              id="customRange1"
              name="bar-width"
              min="10"
              max="60"
              step="10"
              value="10"
              onchange="return adjustBarWidth(event)"
            />
          </div>
        </div>
      </div>

      <div class="col-sm col-md-8 py-4 px-2">
        <div class="card bg-secondary p-3 shadow">
          <div class="card-body bg-light rounded-top border-bottom">
            <div class="d-flex justify-content-between">
              <label id="complexity" class="fs-5">TC: 0[nÂ²]</label>
              <label id="array-size" class="fs-5">Array Size</label>
              <label id="runtime" class="fs-5">Stopped</label>
            </div>
          </div>
          <div class="card-body bg-light rounded-bottom" style="height: 28rem">
            <ul id="bar-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center py-3">
      Developed by &copy; Akash Sardar, 2023
    </footer>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
