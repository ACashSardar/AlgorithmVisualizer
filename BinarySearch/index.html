<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="row">
      <div class="col-sm col-md-6 p-5">
        <div class="d-flex justify-content-between">
          <h2>Binary Search algorithm</h2>
          <a href="../index.html" class="mt-3">Home</a>
        </div>
        <hr />
        <div class="d-flex">
          <form action="#" method="post" class="d-flex">
            <input
              class="form-control me-2"
              id="data"
              placeholder="Enter data"
            />
            <button
              class="btn btn-outline-success me-4"
              onclick="addElement(event)"
            >
              Add
            </button>
          </form>
          <form action="#" method="post" class="d-flex">
            <input class="form-control me-2" id="key" placeholder="Enter Key" />
            <button
              class="btn btn-outline-primary me-2"
              onclick="return search(event)"
            >
              Search
            </button>
          </form>
          <button
            class="btn btn-outline-danger"
            id="solve-btn"
            onclick="reset()"
          >
            Reset
          </button>
        </div>
      </div>
      <div class="col-sm col-md-6 pt-5">
        <div id="gridContainer" class="m-2"></div>
        <div class="d-flex p-5">
          <span id="message"></span>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
