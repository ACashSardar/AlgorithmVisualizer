<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>algorithm visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://s3.amazonaws.com/hr-assets/0/1527626183-88c8070977-isitBSTSample0.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light border border-bottom p-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand fs-4 fw-bold" href="#">ALGORITHM VISUALIZER</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Sorting/index.html">Sorting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../LCS/index.html">LCS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../TOH/index.html">Tower of Hanoi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../BFSandDFS/index.html">BFS and DFS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Sudoku/index.html">Sudoku</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row m-0">
      <div class="col-sm col-md-4 p-4">
        <p class="fw-light fs-4">BFS & DFS algorithm</p>
        <div class="d-flex">
          <form
            name="myForm"
            action="#"
            method="post"
            class="d-flex"
            style="width: 100%"
          >
            <select name="" class="form-control rounded-0 me-2" id="algo">
              <option value="BFS">BFS</option>
              <option value="DFS">DFS</option>
            </select>
            <input
              type="text"
              id="start"
              class="form-control rounded-0 me-2"
              placeholder="Starting point"
            />
            <button
              class="btn btn-lg btn-outline-success rounded-0 me-2"
              id="solve-btn"
              onclick="startTraversal(event)"
            >
              Start
            </button>
          </form>
          <button
            class="btn btn-lg btn-outline-danger rounded-0"
            id="solve-btn"
            onclick="reset()"
          >
            Reset
          </button>
        </div>
        <div class="d-flex">
          <div class="card rounded-0 my-2" style="width: 100%">
            <div class="card-body">
              <h6 class="custom-text">Animation delay</h6>
              <div class="d-flex justify-content-between custom-text">
                <label>1ms</label>
                <label>100ms</label>
                <label>200ms</label>
                <label>300ms</label>
                <label>400ms</label>
                <label>500ms</label>
              </div>
              <input
                type="range"
                class="form-range me-5"
                id="customRange1"
                name="animationSpeed"
                min="0"
                max="10"
                step="2"
                value="0"
                onchange="return adjustAnimation(event)"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm col-md-8 p-4">
        <div id="gridContainer"></div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
