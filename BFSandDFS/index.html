<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>algorithm visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="row m-0">
      <div class="col-sm col-md-5 p-5">
        <div class="d-flex justify-content-between">
          <h2>BFS & DFS algorithm</h2>
          <a href="../index.html" class="mt-3">Home</a>
        </div>
        <hr />
        <div class="d-flex">
          <form
            action=""
            name="myForm"
            action="#"
            method="post"
            class="d-flex"
            style="width: 100%"
          >
            <select name="" class="form-control me-2" id="algo">
              <option value="BFS">BFS</option>
              <option value="DFS">DFS</option>
            </select>
            <input
              type="text"
              id="start"
              class="form-control me-2"
              placeholder="Enter Starting point"
            />
            <button
              class="btn btn-success me-2"
              id="solve-btn"
              onclick="startTraversal(event)"
            >
              Start
            </button>
          </form>
          <button
            class="btn btn-outline-danger"
            id="solve-btn"
            onclick="reset()"
          >
            Reset
          </button>
        </div>
        <div class="d-flex">
          <div class="card my-2" style="width: 100%">
            <div class="card-body">
              <h6 class="custom-text">Animation delay</h6>
              <div class="d-flex justify-content-between custom-text">
                <label>1ms</label>
                <label>100ms</label>
                <label>200ms</label>
                <label>300ms</label>
                <label>400ms</label>
                <label>500ms</label>
              </div>
              <input
                type="range"
                class="form-range me-5"
                id="customRange1"
                name="animationSpeed"
                min="0"
                max="10"
                step="2"
                value="0"
                onchange="return adjustAnimation(event)"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm col-md-6 p-3" id="gridContainer"></div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
