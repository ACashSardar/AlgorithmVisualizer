<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>algorithm visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://s3.amazonaws.com/hr-assets/0/1527626183-88c8070977-isitBSTSample0.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script src="../navbar.js"></script>
    <div class="row m-0">
      <div class="col-sm col-md-4 p-4">
        <p class="fw-light fs-4">BFS & DFS algorithm</p>
        <div class="d-flex">
          <form
            name="myForm"
            action="#"
            method="post"
            class="d-flex"
            style="width: 100%"
          >
            <select name="" class="form-control rounded-2 me-2" id="algo">
              <option value="BFS">BFS</option>
              <option value="DFS">DFS</option>
            </select>
            <input
              type="text"
              id="start"
              class="form-control rounded-2 me-2"
              placeholder="Starting point"
            />
            <button
              class="custom-btn me-2"
              id="solve-btn"
              onclick="startTraversal(event)"
            >
              Start
            </button>
          </form>
          <button
            class="custom-outline-btn rounded-2"
            id="solve-btn"
            onclick="reset()"
          >
            Reset
          </button>
        </div>
        <div class="d-flex">
          <div class="card rounded-2 my-2" style="width: 100%">
            <div class="card-body">
              <h6 class="custom-text">Animation delay</h6>
              <div class="d-flex justify-content-between custom-text">
                <label>1ms</label>
                <label>100ms</label>
                <label>200ms</label>
                <label>300ms</label>
                <label>400ms</label>
                <label>500ms</label>
              </div>
              <input
                type="range"
                class="form-range me-5"
                id="customRange1"
                name="animationSpeed"
                min="0"
                max="10"
                step="2"
                value="0"
                onchange="return adjustAnimation(event)"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm col-md-8 p-4">
        <div id="gridContainer" class="p-3 shadow bg-secondary"></div>
      </div>
    </div>
    <footer class="text-center py-3">
      Developed by &copy; Akash Sardar, 2023
    </footer>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
