<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>algorithm visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://s3.amazonaws.com/hr-assets/0/1527626183-88c8070977-isitBSTSample0.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script src="../navbar.js"></script>
    <div class="row m-0">
      <div class="col-sm col-md-4 p-4">
        <p class="fw-light fs-4">Longest Common Subsequence</p>
        <div class="d-flex mb-2">
          <input
            type="text"
            id="str1"
            class="form-control px-3 py-2 me-2"
            placeholder="Enter 1st string"
            style="width: 180%"
          />
          <button
            class="custom-btn"
            onclick="calcLCS(event)"
            style="width: 100%"
          >
            Calculate LCS
          </button>
        </div>

        <div class="d-flex">
          <input
            type="text"
            id="str2"
            class="form-control px-3 py-2 me-2"
            placeholder="Enter 2nd string"
            style="width: 180%"
          />
          <button
            class="custom-outline-btn"
            onclick="reset(event)"
            style="width: 100%"
          >
            Reset
          </button>
        </div>
        <div class="d-flex">
          <div class="card my-2" style="width: 100%">
            <div class="card-body">
              <h6 class="custom-text">Animation delay</h6>
              <div class="d-flex justify-content-between custom-text">
                <label>1ms</label>
                <label>100ms</label>
                <label>200ms</label>
                <label>300ms</label>
                <label>400ms</label>
                <label>500ms</label>
              </div>
              <input
                type="range"
                class="form-range me-5"
                id="customRange1"
                name="animationSpeed"
                min="10"
                max="510"
                step="100"
                value="100"
                onchange="return adjustAnimation(event)"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm col-md-8 p-4 text-center">
        <div style="color: dodgerblue" id="string1"></div>
        <div style="color: deeppink" id="string2"></div>
        <div id="lcs-result"></div>
        <span id="gridContainer"></span>
      </div>
    </div>
    <footer class="text-center py-3">
      Developed by &copy; Akash Sardar, 2023
    </footer>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
