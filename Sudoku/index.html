<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://s3.amazonaws.com/hr-assets/0/1527626183-88c8070977-isitBSTSample0.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script src="../navbar.js"></script>
    <div class="row m-0">
      <div class="col-sm col-md-4 p-4">
        <p class="fw-light fs-4">Sudoku Solver-Backtracking</p>
        <div class="d-flex">
          <button class="custom-btn me-2" id="solve-btn">Solve</button>
          <button class="custom-outline-btn me-2" onclick="reset()">
            Reset
          </button>
          <button class="custom-outline-btn" onclick="change()" id="change-btn">
            Change
          </button>
        </div>
      </div>
      <div class="col-sm col-md-8 py-4 px-2">
        <div id="gridContainer"></div>
        <div class="text-center p-3">
          <label class="fs-5" id="message"></label>
        </div>
      </div>
    </div>
    <footer class="text-center py-3">
      Developed by &copy; Akash Sardar, 2023
    </footer>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
