<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="row m-0">
      <div class="col-sm col-md-4 p-5">
        <div class="d-flex justify-content-between">
          <h2>Sudoku Solver</h2>
          <a href="../index.html" class="mt-3">Home</a>
        </div>
        <hr />
        <div class="d-flex">
          <button class="btn btn-success me-2" id="solve-btn">Solve</button>
          <button class="btn btn-outline-danger me-2" onclick="reset()">
            Reset
          </button>
          <button class="btn btn-primary" onclick="change()" id="change-btn">
            Change
          </button>
        </div>
      </div>
      <div class="col-sm col-md-8 py-5 px-2">
        <div id="gridContainer"></div>
        <div class="text-center p-3 fs-4">
          <label id="message"></label>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
